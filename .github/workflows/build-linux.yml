name: Build Linux
on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ inputs.version }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y curl git xz-utils

      - name: Build nursor-core
        run: |
          mkdir -p linux_build/usr/bin
          echo "dummy binary" > linux_build/usr/bin/nursor
          chmod +x linux_build/usr/bin/nursor

      - name: Package as tar.gz
        run: |
          mkdir -p output
          tar -czf output/nursor-linux-x86-${VERSION}.tar.gz -C linux_build .

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: output/*.tar.gz
          tag_name: ${{ github.ref_name }}
          append_body: true

