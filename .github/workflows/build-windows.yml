name: Build Windows
on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

jobs:
  build:
    runs-on: windows-latest
    env:
      VERSION: ${{ inputs.version }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Inno Setup
        shell: pwsh
        run: |
          iwr get.scoop.sh -useb | iex
          scoop install innosetup

      - name: Build Windows installer
        shell: pwsh
        run: |
          Write-Host "Building Windows x64..."
          if (-not (Test-Path ".\installer.iss")) { throw "installer.iss not found" }
          iscc.exe /DMyAppVersion=$env:VERSION installer.iss

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: '**/*.exe'
          tag_name: ${{ github.ref_name }}
          append_body: true
